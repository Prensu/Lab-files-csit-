<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML and JavaScript Example</title>
    <script>
        function showAlert() {
            alert('Hello! This is a simple JavaScript alert.');
        }
    </script>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>Click the button below to see an alert.</p>
    <button onclick="showAlert()">Click Me!</button>
</body>
</html>
